<!DOCTYPE html>

<html>
    <head>
        <title>Html Css Stuff</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <article id="tabs">
                <h1>Tab Bar</h1>
                <div>
                    <div id="tabBar">
                        <button name="tab1">Tab 1</button>
                        <button name="tab2">Tab 2</button>
                        <button name="tab3">Tab 3</button>
                    </div>
                    <div id="tabContainer">
                        <div name="tab1">
                            <p>Tab1</p>
                        </div>
                        <div name="tab2">
                            <p>Tab2</p>
                        </div>
                        <div name="tab3">
                            <p>Tab3</p>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <!-- Script -->
         <script src="script.js"></script>
    </body>
</html>
